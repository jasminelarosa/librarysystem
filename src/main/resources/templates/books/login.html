<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Star Admin2 </title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
    <link rel="stylesheet" th:href="@{vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/vendors/typicons/typicons.css}">
    <link rel="stylesheet" th:href="@{/vendors/simple-line-icons/css/simple-line-icons.css}">
    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- endinject -->
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="../../assets/images/logo.svg" alt="logo">
                        </div>
                        <h4>Welcome!</h4>
                        <form class="pt-3" action="#" th:action="@{login}" th:object="${user}" method="post" >
                            <div class="form-group">
                                <input th:field="*{studentId}" type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Student-ID/Employee-ID">
                                <div th:if="${invalidUserId}" style="color: red;"> Invalid Student-ID!</div>
                            </div>
                            <div class="form-group">
                                <input th:field="*{password}" type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                                <div th:if="${invalidPassword}" style="color: red;"> Invalid Password!</div>
                            </div>


                            <div class="mt-3 d-grid gap-2">
                                <button type="submit" class="btn btn-success mr-2">Login</button>
                            </div>

                            <div class="text-center mt-4 fw-light"> Don't have an account? <a th:href="@{register}" class="text-primary">Register</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:href="@{/vendors/js/vendor.bundle.base.js}"></script>
<script th:href="@{/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:href="@{/js/off-canvas.js}"></script>
<script th:href="@{/js/template.js}"></script>
<script th:href="@{/js/settings.js}"></script>
<script th:href="@{/js/hoverable-collapse.js}"></script>
<script th:href="@{/js/todolist.js}"></script>
<!-- endinject -->
</body>
</html>
