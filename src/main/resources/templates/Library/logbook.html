<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title>Home</title>
</head>
<body>
<section layout:fragment="content">

    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Welcome To San Francisco QCU - Library System</h4>
                <p class="card-description"> personal information: </p>
                <form class="forms-sample" th:action="@{logbook}" th:object="${logbook}"  method="post">
                    <div th:if="${logAdded}" style="color: green;">Thank you for your submission!</div>
                    <div class="form-group">
                        <label for="exampleInputCity1">Student-ID</label>
                        <input th:field="*{studentID}" type="text" class="form-control" id="exampleInputCity1" placeholder="00-0000">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input  th:field="*{name}" type="text" class="form-control" id="exampleInputName1" placeholder="LName, FName MI">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail3">Email address</label>
                        <input th:field="*{emailAddress}" type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="yearSection">Year/Section</label>
                        <input th:field="*{yearSection}" type="text" class="form-control" id="yearSection" placeholder="Year Section">
                    </div>
                    <div class="form-group">
                        <label for="exampleTextarea1">Date</label>
                        <input th:field="*{dateTime}" type="datetime-local" class="form-control" id="exampleTextarea1">
                    </div>
                    <button type="submit" class="btn btn-success me-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>

                </form>
            </div>
        </div>
    </div>

</section>
</body>
</html>
